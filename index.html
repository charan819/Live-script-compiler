<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Script Compiler</title>

  <!-- ACE Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.6/ace.js"></script>

  <!-- Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="launchCompiler()">
  <div id="container">
    <!-- 🌗 Theme Switcher/toggle theme - light and dark -->
    <div id="themeToggleContainer">
      <button class="button" id="themeToggle" onclick="toggleTheme()">🌙 Dark Mode</button>
    </div>

    <!-- 🏷️ Editor Labels Row -->
    <div id="editorLabels">
      <div class="labelBlock">
        <i class="fab fa-html5" style="color: #FF5722;"></i><span>HTML</span>
      </div>
      <div class="labelBlock">
        <i class="fab fa-css3-alt" style="color: #2196F3;"></i><span>CSS</span>
      </div>
      <div class="labelBlock">
        <i class="fas fa-code" style="color: #4CAF50;"></i><span>JS</span>
        <div class="labelButtons">
          <button class="button" onclick="downloadCompiledCode()" title="Download Code"><i class="fas fa-download"></i></button>
          <button class="button" onclick="maximizeEditors()" title="Show Editors"><i class="fas fa-compress"></i></button>
          <button class="button" onclick="minimizeEditors()" title="Hide Editors"><i class="fas fa-expand"></i></button>
        </div>
      </div>
    </div>

    <!-- 🧱 Code Editor Panels -->
    <div id="editors">
      <div class="editor" id="htmlEditor"></div>
      <div class="editor" id="cssEditor"></div>
      <div class="editor" id="jsEditor"></div>
    </div>

    <!-- 🖼️ Live Output -->
    <iframe id="iframe" frameborder="0"></iframe>
  </div>

  <!-- Core App Logic -->
  <script src="app.js"></script>
</body>

</html>
